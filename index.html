<head>

<body>
    <main id="quizMain" class="container">

        <div id="hud" class="row mt-2">

            <div class="col-md-6 text-left">
                <h5>addEventQuiz</h5>
            </div>

            <div class="col-md-2">

            </div>
        </div>
        <hr>
        <div id="answers" class="row mt-4">
            <div class="col-md-3">
                <div class="card bg-light mb-3">

                </div>
            </div>
