<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventQuiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="quizMain" class="container">

        <div class="row hud">
            <div class="col-12 text-center">
                <h1>addEventQuiz</h1>
            </div>
        </div>

        <div class="row hud">
            <div class="col-2"></div>
            <div class="col-2 text-left">
                <p>Score:&nbsp;<span id="scoreText">0</span></p>
            </div>
            <div class="col-4 d-flex justify-content-center btn-group" role="group">
                <button id="highScoreButt" type="button" class="btn btn-danger btn-block mb-2" data-toggle="modal" data-target="#scoresModal">Scores</button>
                <button id="clearScoreButt" type="button" class="btn btn-dark btn-block mb-2 mt-0" >Clear</button>
            </div>
            <div class="col-2 text-right">
                <p>Time:&nbsp;<span id="timerText">0</span></p>
            </div>
            <div class="col-2"></div>
        </div>
        <div id="menuRow" class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div id="menuCard" class="card mt-2 w-75 text-center startFadeIn">
                    <div id="menuCardBody" class="card-body">
                        <h4 class="card-title" id="QTypeText">Flex those JS muscles!</h4>
                            <div class="row">
                                <div class="col-4 pr-0">
                                    <button id="QTmenu1" type="button" class="btn btn-secondary btn-block mtJ-2">JavaScript</button> 
                                </div>
                                <div class="col-4 pl-3 pr-3">
                                    <button id="QTmenu2" type="button" class="btn btn-secondary btn-block mtJ-2">CSS</button>
                                </div>                                
                                <div class="col-4 pl-0">
                                    <button id="QTmenu3" type="button" class="btn btn-secondary btn-block mtJ-2">Donut</button>
                                </div>
                            </div>
                        <button id="startButt" type="button" class="btn btn-warning btn-block mt-3">START</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div id="questions" class="col-md-12 text-center d-flex justify-content-center fadeOut">
                <div class="card bg-light mb-3 w-75 h-100">
                    <div class="card-body">
                        <h5 class="card-title">Questions!</h5>
                        <p id="questionCard" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="answers" class="row mt-4">
            <div class="col-xl-3">
                <div id="cardA" class="card bg-light mb-3 fadeOut">
                    <button id="buttonA" type="button" class="btn btn-secondary btn-block mt-0">A</button>
                    <div class="card-body">
                        <p id="answerA" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3">
                <div id="cardB" class="card bg-light mb-3 fadeOut">
                    <button id="buttonB" type="button" class="btn btn-secondary btn-block mt-0">B</button>
                    <div class="card-body">
                        <p id="answerB" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3">
                <div id="cardC" class="card bg-light mb-3 fadeOut">
                    <button id="buttonC" type="button" class="btn btn-secondary btn-block mt-0">C</button>
                    <div class="card-body">
                        <p id="answerC" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-xl-3">
                <div id="cardD" class="card bg-light mb-3 fadeOut">
                    <button id="buttonD" type="button" class="btn btn-secondary btn-block mt-0">D</button>
                    <div class="card-body">
                        <p id="answerD" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Score Show Modal -->
    <div class="modal fade" id="scoresModal" tabindex="-1" role="dialog" aria-labelledby="scoresModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="scoresModalLabel">addEventQuiz Scores</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class = "modalX" aria-hidden="true">&times;</span></button>
                </div>
                <div id="scoreModalList" class="modal-body text-left"></div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Score Entry Modal -->
    <div class="modal fade" id="scoreEntryModal" tabindex="-1" role="dialog" aria-labelledby="scoresEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="scoresEntryModalLabel">GAME OVER</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span class = "modalX" aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">
                    <p id="scoreEntryText">------</p>
                    <div class="input-group mb-3">
                        <input id="scoreName" type="text" class="form-control" placeholder="Enter your name!" aria-label="Username" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="modal-footer">
                    <button id="scoreNameCloseButt" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    <button id="scoreNameSaveButt" type="button" class="btn btn-secondary" data-dismiss="modal">Save Changes</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="JSquestions.js"></script>
    <script src="script.js"></script>

    
</body>

</html>
