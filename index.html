<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventQuiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="quizMain" class="container">

        <div id="hud" class="row mt-2">

            <div class="col-md-5 text-left">
                <h4>addEventQuiz</h4>
            </div>

            <div class="col-md-3 text-center">
                <p>Quiz:&nbsp;<span id="QTypeText">Javascript</span></p>
            </div>

            <div class="col-md-2 text-center">
                <p>Timer:&nbsp;<span id="timerText">0 seconds</span></p>
            </div>

            <div class="col-md-2 text-center">
                <p>Score:&nbsp;<span id="scoreText">-----</span></p>
            </div>

        </div>
        <div id="menuRow" class="row">
            <div class="col-md-12 d-flex justify-content-center">
                <div id="menuCard" class="card bg-light mt-2 w-75 text-center startFadeIn">
                    <!-- <div class="card-header">
                        <h3>addEventQuiz!!</h3>
                    </div> -->
                    <div class="card-body">
                        <h5 class="card-title">Let's test that squishy brain!</h5>
                            <div class="row">
                                <div class="col-4 pr-0">
                                    <button id="QTmenu1" type="button" class="btn btn-secondary btn btn-block mtJ-2">Javascript Quiz</button> 
                                </div>
                                <div class="col-4 pl-3 pr-3">
                                    <button id="QTmenu2" type="button" class="btn btn-secondary btn btn-block mtJ-2">CSS Quiz</button>
                                </div>                                
                                <div class="col-4 pl-0">
                                    <button id="QTmenu3" type="button" class="btn btn-secondary btn btn-block mtJ-2">Donut Quiz</button>
                                </div>
                            </div>
                        <button id="startButt" type="button" class="btn btn-warning btn btn-block mt-2">START</button>
                        <button id="highScoreButt" type="button" class="btn btn-info btn btn-block mt-2" data-toggle="modal" data-target="#scoresModal">Scores</button>
                    </div>
                </div>
                <!-- <button id="startButt" type="button" class="btn btn-secondary btn-lg btn-block mt-2 startFadeIn">START</button> -->
            </div>
        </div>
        <div class="row">
            <div id="questions" class="col-md-12 text-center d-flex justify-content-center fadeOut">
                <div class="card bg-light mb-3 w-75 h-100">
                    <!-- <div class="card-header">
                        This is a place holder... might not need it
                    </div> -->
                    <div class="card-body">
                        <h5 class="card-title">Questions!</h5>
                        <p id="questionCard" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <div id="answers" class="row mt-4">
            <div class="col-md-3">
                <div id="cardA" class="card bg-light mb-3 fadeOut">
                    <div class="card-header">
                        <button id="buttonA" type="button" class="btn btn-secondary btn btn-block mt-2">A</button>
                    </div>
                    <div class="card-body">
                        <p id="answerA" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="cardB" class="card bg-light mb-3 fadeOut">
                    <div class="card-header">
                        <button id="buttonB" type="button" class="btn btn-secondary btn btn-block mt-2">B</button>
                    </div>
                    <div class="card-body">
                        <p id="answerB" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="cardC" class="card bg-light mb-3 fadeOut">
                    <div class="card-header">
                        <button id="buttonC" type="button" class="btn btn-secondary btn btn-block mt-2">C</button>
                    </div>
                    <div class="card-body">
                        <p id="answerC" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="cardD" class="card bg-light mb-3 fadeOut">
                    <div class="card-header">
                        <button id="buttonD" type="button" class="btn btn-secondary btn btn-block mt-2">D</button>
                    </div>
                    <div class="card-body">
                        <p id="answerD" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>

  <!-- Score Show Modal -->
  <div class="modal fade" id="scoresModal" tabindex="-1" role="dialog" aria-labelledby="scoresModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="scoresModalLabel">Quiz Scores!!</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div id="scoreModalList" class="modal-body">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Score Entry Modal -->
    <div class="modal fade" id="scoreEntryModal" tabindex="-1" role="dialog" aria-labelledby="scoresEntryModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="scoresEntryModalLabel">GAME OVER</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <p id="scoreEntryText">------</p>
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">@</span>
                    </div>
                    <input id="scoreName" type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button id="scoreNameButt" type="button" class="btn btn-secondary" data-dismiss="modal">Save Changes</button>
            </div>
          </div>
        </div>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script id="quizScript" src="JSquestions.js"></script>
    <script src="script.js"></script>

    
</body>

</html>
