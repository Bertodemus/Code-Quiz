<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>addEventQuiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main id="quizMain" class="container">

        <div id="hud" class="row mt-2">

            <div class="col-md-6 text-left">
                <h5>addEventQuiz</h5>
            </div>

            <div class="col-md-2">
                <h6>Timer:</h6>
                <h6 id="timerText">60 seconds</h6>
            </div>

            <div class="col-md-2">
                <h6>Score:</h6>
            </div>

            <div class="col-md-2">
                <h6>Status:</h6>
            </div>

        </div>
        <div class="row">
            <div class="col-md-12">
                <button id="startButt" type="button" class="btn btn-secondary btn-lg btn-block mt-2 startFadeIn">START</button>
            </div>
        </div>
        <div class="row">
            <div id="questions" class="col-md-12 mt-4 text-center d-flex justify-content-center fadeOut">
                <div class="card bg-light mb-3 w-75 h-100">
                    <!-- <div class="card-header">
                        This is a place holder... might not need it
                    </div> -->
                    <div class="card-body">
                        <h5 class="card-title">Questions!</h5>
                        <p id="questionCard" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>
        <hr>
        <div id="answers" class="row mt-4">
            <div class="col-md-3">
                <div id="cardA" class="card bg-light mb-3 fadeOut">
                    <div class="card-header">
                        <button id="buttonA" type="button" class="btn btn-secondary btn-lg btn-block mt-2">A</button>
                    </div>
                    <div class="card-body">
                        <p id="answerA" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="cardB" class="card bg-light mb-3 fadeOut">
                    <div class="card-header">
                        <button id="buttonB" type="button" class="btn btn-secondary btn-lg btn-block mt-2">B</button>
                    </div>
                    <div class="card-body">
                        <p id="answerB" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="cardC" class="card bg-light mb-3 fadeOut">
                    <div class="card-header">
                        <button id="buttonC" type="button" class="btn btn-secondary btn-lg btn-block mt-2">C</button>
                    </div>
                    <div class="card-body">
                        <p id="answerC" class="card-text"></p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div id="cardD" class="card bg-light mb-3 fadeOut">
                    <div class="card-header">
                        <button id="buttonD" type="button" class="btn btn-secondary btn-lg btn-block mt-2">D</button>
                    </div>
                    <div class="card-body">
                        <p id="answerD" class="card-text"></p>
                    </div>
                </div>
            </div>
        </div>



    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="script.js"></script>
    <script src="JSquestions.js"></script>

    
</body>

</html>
